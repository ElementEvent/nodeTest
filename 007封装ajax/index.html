<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>封装异步请求</title>
</head>
<body>
<script>



    function getXhr(url, callBack){
			let xhr = new XMLHttpRequest();
			xhr.onload = function () {
				callBack && callBack(xhr.responseText)
			};
			xhr.open('get', url, true);
			xhr.send();
    }

		getXhr('data.json', function (res) {
			console.log(res);
		})

</script>
</body>
</html>
